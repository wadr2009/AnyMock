spring:
  http:
    encoding:
      charset: UTF-8
      force: true
  datasource:
    url: jdbc:mysql://121.43.113.188:3306/anymock_opensource?serverTimezone=UTC&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
    username: root
